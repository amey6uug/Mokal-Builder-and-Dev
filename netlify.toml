# Static HTML site configuration
[build]
  command = "echo 'Static HTML site - no build needed'"
  publish = "public"

[build.environment]
  NODE_VERSION = "18"
  NETLIFY_NEXT_PLUGIN_SKIP = "true"

[[redirects]]
  from = "/"
  to = "/html/index.html"
  status = 200

