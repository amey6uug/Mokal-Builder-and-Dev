# Static HTML site configuration - NO frameworks
[build]
  command = "ls -la public/html"
  publish = "public"

[build.environment]
  NODE_VERSION = "18"

# This is a pure static HTML site, not Next.js
[[plugins]]
  package = "/dev/null"

[[redirects]]
  from = "/"
  to = "/html/index.html"
  status = 200

[[redirects]]
  from = "/services"
  to = "/html/services.html"
  status = 200

[[redirects]]
  from = "/about"
  to = "/html/about.html"
  status = 200

[[redirects]]
  from = "/portfolio"
  to = "/html/portfolio.html"
  status = 200

[[redirects]]
  from = "/project-details"
  to = "/html/project-details.html"
  status = 200

[[redirects]]
  from = "/contact"
  to = "/html/contact.html"
  status = 200

[[redirects]]
  from = "/faq"
  to = "/html/faq.html"
  status = 200

[[redirects]]
  from = "/team"
  to = "/html/team.html"
  status = 200

[[redirects]]
  from = "/estimator"
  to = "/html/estimator.html"
  status = 200
